<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE DIDNT INSURANCE AT ALL</title>
    <style>
        :root {
            --eve-gold: #c3a067;
            --eve-blue: #4a90e2;
            --eve-bg: #05070a;
        }

        body {
            background-color: var(--eve-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* DISEÑO PRINCIPAL (Layout) */
        .game-layout {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 60px;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 50px;
        }

        /* PANEL IZQUIERDO */
        .info-panel {
            flex: 1;
            max-width: 350px;
            border-left: 2px solid var(--eve-gold);
            padding-left: 25px;
            margin-top: 20px;
        }

        .info-panel h2 {
            color: var(--eve-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
        }

        .info-panel p {
            color: #aaa;
            line-height: 1.6;
        }

        .rule-box {
            background: rgba(195, 160, 103, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* CARTA PRINCIPAL */
        .deck-container {
            perspective: 1000px;
            cursor: pointer;
            /* Proporción vertical 2:3 */
            width: 480px; 
            height: 720px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--eve-gold);
        }

        .card-face-back {
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 40px #000;
        }

        .card-face-back::after {
            content: "SCANNING SECTOR...";
            color: var(--eve-gold);
            font-weight: bold;
            letter-spacing: 3px;
        }

        .card-face-front {
            background-color: #000;
            transform: rotateY(180deg);
        }

        .card-face-front img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Mantiene tu diseño de PS intacto */
        }

        /* BOTONES */
        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: transparent;
            border: 1px solid var(--eve-blue);
            color: var(--eve-blue);
            padding: 15px 40px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--eve-blue);
            color: white;
            box-shadow: 0 0 20px var(--eve-blue);
        }

        /* HISTORIAL GRID */
        .history-section {
            width: 100%;
            max-width: 1100px;
            border-top: 1px solid #222;
            padding-top: 40px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .grid-item {
            aspect-ratio: 2/3;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.2s;
        }

        .grid-item:hover {
            border-color: var(--eve-blue);
            transform: scale(1.05);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        /* RESPONSIVE */
        @media (max-width: 1000px) {
            .game-layout {
                flex-direction: column-reverse;
                align-items: center;
            }
            .info-panel {
                border-left: none;
                border-top: 2px solid var(--eve-gold);
                padding-left: 0;
                padding-top: 20px;
                max-width: 100%;
            }
            .deck-container {
                width: 90vw;
                height: 135vw;
            }
        }
    </style>
</head>
<body>

    <div class="game-layout">
        <div class="info-panel">
            <h2>WE DIDNT ENSURANCE AT ALL</h2>
            <p>THIS DECK CONTAINS DIRECTIVES FOR VERY CONFIDENT AND SOBER PILOTS</p>
            
            <div class="rule-box">
                <p><strong>1. REVEAL:</strong> CLICK A CARD TO REVEAL THE MISSION </p>
                <p><strong>2. CHECK:</strong> DO THE MISSION OR DRINK</p>
                <p><strong>3. HISTORY:</strong> USED CARDS SHOW HERE</p>
            </div>
            
        </div>

        <div class="main-stage">
            <div class="deck-container" onclick="flipCard()">
                <div class="card" id="card">
                    <div class="card-face card-face-back"></div>
                    <div class="card-face card-face-front">
                        <img src="1.png" id="card-img">
                    </div>
                </div>
            </div>

            <div class="controls">
                <button onclick="nextCard(event)">DRAW A NEW CARD</button>
            </div>
        </div>
    </div>

    <div class="history-section">
        <h3 style="color: var(--eve-gold); font-size: 0.8rem; letter-spacing: 2px;">HISTORY</h3>
        <div class="history-grid" id="history-grid"></div>
    </div>

    <script>
        // Lista de tus archivos
        const images = [
            '1.png', '2.png', '3.png', '4.png', 
            '5.png', '6.png', '7.png', '8.png', 
            '9.png', '10.png', '11.png'
        ];

        let isFlipped = false;
        let currentIndex = 0;
        const revealedCards = new Set();

        const cardElement = document.getElementById('card');
        const cardImg = document.getElementById('card-img');
        const historyGrid = document.getElementById('history-grid');

        function flipCard() {
            isFlipped = !isFlipped;
            cardElement.classList.toggle('is-flipped', isFlipped);
            
            if (isFlipped) {
                addToGrid(images[currentIndex]);
            }
        }

        function nextCard(event) {
            event.stopPropagation();
            cardElement.classList.remove('is-flipped');
            isFlipped = false;

            setTimeout(() => {
                let nextIndex;
                do {
                    nextIndex = Math.floor(Math.random() * images.length);
                } while (nextIndex === currentIndex);
                
                currentIndex = nextIndex;
                cardImg.src = images[currentIndex];
            }, 300);
        }

        function addToGrid(src) {
            if (revealedCards.has(src)) return;
            revealedCards.add(src);

            const div = document.createElement('div');
            div.className = 'grid-item';
            div.onclick = () => {
                cardElement.classList.remove('is-flipped');
                setTimeout(() => {
                    cardImg.src = src;
                    currentIndex = images.indexOf(src);
                    setTimeout(() => { cardElement.classList.add('is-flipped'); isFlipped = true; }, 100);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 300);
            };

            const img = document.createElement('img');
            img.src = src;
            div.appendChild(img);
            historyGrid.insertBefore(div, historyGrid.firstChild);
        }
    </script>
</body>

</html>
